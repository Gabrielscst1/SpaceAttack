<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Attack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #menu {
            display: block;
        }
        #gameCanvas {
            display: none;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #00FF00;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #00CC00;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Space Attack</h1>
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
